# Render.com Deployment Configuration
# This file defines both frontend and backend services for automatic deployment

services:
  # Backend WebSocket Server
  - type: web
    name: er-draft-pick-backend
    runtime: node
    env: node
    region: oregon # Choose: oregon, frankfurt, singapore
    plan: free # Options: free, starter, standard
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        sync: false # Set this in Render dashboard to your frontend URL
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Next.js Application
  - type: web
    name: er-draft-pick-frontend
    runtime: node
    env: node
    region: oregon # Should match backend region for lower latency
    plan: free
    buildCommand: cd frontend && pnpm install --no-frozen-lockfile && pnpm build
    startCommand: cd frontend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_WS_URL
        sync: false # Set this in Render dashboard to your backend WebSocket URL
      - key: NEXT_PUBLIC_API_URL
        sync: false # Set this in Render dashboard to your backend HTTP URL
    autoDeploy: true
